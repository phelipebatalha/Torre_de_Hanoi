<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Hanoi</title>
    <style>
        .torreHanoi
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 450px;
            width: 600px;
            background: #ccf;
            position: relative;
        }
        .tower
        {
            position: relative;
        }
        .tower::after
        {
            content: " ";
            display: block;
            position: absolute;
            width: 20px;
            height: 200px;
            bottom:0;
            left:90px;
            background:#600;
            border-radius: 10px 10px 0 0;
        }
        .disk
        {
            position: absolute;
            background: red;
            height: 35px;
            width: 180px;
            border: solid 3px black;
            border-radius: 15px;
            margin-left: 10px;
            z-index: 2;
        }
        .d1{width: 60px; margin-left: 70px;}
        .d2{width: 90px; margin-left: 55px;}
        .d3{width: 120px; margin-left: 40px;}
        .d4{width: 150px; margin-left: 25px;}
        .t1{left:0;}
        .t2{left:200px;}
        .t3{left:400px;}
        .p1{ bottom:0}
        .p2{ bottom:35px;}
        .p3{ bottom:70px;}
        .p4{ bottom:105px;}
        .p5{ bottom:140px;}

    </style>
</head>
<body>
    <div class="torreHanoi">
        <div class="disk d1 t1 p5"></div>
        <div class="disk d2 t1 p4"></div>
        <div class="disk d3 t1 p3"></div>
        <div class="disk d4 t1 p2"></div>
        <div class="disk d5 t1 p1"></div>
        <div class="tower"></div>
        <div class="tower"></div>
        <div class="tower"></div>
    </div>
</body>
</html>
